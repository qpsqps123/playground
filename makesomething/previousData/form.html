        <form action="http://localhost/login.php">
            <p>아이디: <input type="text" name="id" value="Put your ID"/></p>
            <p>비밀번호: <input type="password" name="pwd" value="Put your pwd"/></p>
            <p>주소: <input type="text" name="address" value="Put your address"/></p>
            <p>자기소개: <textarea cols="50" rows="10" name="selfIntroduction">Introduce yourself!</textarea></p>
            <input type="submit"/>
        </form>
        <form action="http://localhost/login.php">
            <h1>색상</h1>
            <select name="color1">
                <option value="blue">파랑</option>
                <option value="black">검정</option>
                <option value="white">하양</option>
            </select>
            <input type="submit"/>
            <h1>색상(복수선택가능)</h1>
            <select name="color2" multiple>
                <option value="blue">파랑</option>
                <option value="black">검정</option>
                <option value="white">하양</option>
            </select>
            <input type="submit"/>
            <p>
                <h1>색상선택</h1>
                파랑: <input type="radio" name="color3" value="blue">
                검정: <input type="radio" name="color3" value="black">
                하양: <input type="radio" name="color3" value="white" checked>
            </p>
            <p>
                <h1>색상선택2</h1>
                파랑: <input type="radio" name="color4" value="blue">
                검정: <input type="radio" name="color4" value="black" checked>
                하양: <input type="radio" name="color4" value="white">
            </p>
            <p>
                <h1>사이즈선택(복수선택가능)</h1>
                95: <input type="checkbox" name="size" value="95">
                100: <input type="checkbox" name="size"  value="100"checked>
                105: <input type="checkbox" name="size"  value="105"checked>
            </p>
            <input type="submit">
        </form>
    </body>
