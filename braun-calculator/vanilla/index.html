<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script type="module" src="script/main.js"></script>
    <title>Braun Calculator</title>
  </head>
  <body>
    <h1 class="a11yHidden">Braun Calculator</h1>
    <section class="calculator">
      <h2 class="brandName" aria-label="brand name">br<span>a</span>un</h2>
      <div class="display" aria-label="display">
        <div class="displayValue" aria-label="displayValue">0</div>
      </div>
      <div class="keyboardLayout" aria-label="keyboard">
        <button type="button" class="operator clear">C</button>
        <button type="button" class="operator percent">%</button>
        <button type="button" class="operator radical">√</button>
        <button type="button" class="operator toggleSign">+/-</button>
        <button type="button" class="number">7</button
        ><button type="button" class="number">8</button
        ><button type="button" class="number">9</button>
        <button type="button" class="operator division">÷</button>
        <button type="button" class="number">4</button
        ><button type="button" class="number">5</button
        ><button type="button" class="number">6</button>
        <button type="button" class="operator multiplication">×</button>
        <button type="button" class="number">1</button
        ><button type="button" class="number">2</button
        ><button type="button" class="number">3</button>
        <button type="button" class="operator subtraction">-</button>
        <button type="button" class="number">0</button>
        <button type="button" class="number point">.</button>
        <button type="button" class="operator result">=</button>
        <button type="button" class="operator addition">+</button>
      </div>
    </section>
    <footer class="footer">
      <p>
        This 'Braun Calculator' project by
        <a href="#" target="_blank" rel="noopener noreferrer">Jake Jeong</a>
        is licensed under CC BY 4.0
      </p>
      <p>
        The font
        <a
          href="https://fontstruct.com/fontstructions/show/1556788/stf-v0n-braun#comments"
          target="_blank"
          rel="noopener noreferrer"
          >'STF_V0N BRAUN'</a
        >
        by
        <a
          href="https://fontstruct.com/fontstructors/1502220/sed4tives"
          target="_blank"
          rel="noopener noreferrer"
          >Sed4tives</a
        >
        is licensed under CC BY NC ND 3.0
      </p>
    </footer>
  </body>
</html>
